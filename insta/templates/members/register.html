  <body>
    <div class="main">

      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              {% if message %}
              <h3>
                {{ message }}
              </h3>
              {% endif %}
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="fisrt name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="firstname" id="name" placeholder="Your First Name">
                </div>
                <div class="form-group">
                  <label for="last name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="lastname" id="name" placeholder="Your Last Name">
                </div>
                <div class="form-group">
                  <label for="user name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="username" id="name" placeholder="Your Username">
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input type="email" name="email" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="pass" id="pass" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                  <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password">
                </div>
                <div class="form-group">
                  <select name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in
                    <a href="https://colorlib.com/etc/regform/colorlib-regform-7/#" class="term-service">Terms of
                      service</a></label>
                </div>
                <div class="form-group form-button">
                  <input type="submit" name="signup" id="signup" class="form-submit" value="Register">
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure><img src="{% static 'Sign Up Form by Colorlib_files/signup-image.jpg'%}" alt="sing up image">
              </figure>
              <a href="https://colorlib.com/etc/regform/colorlib-regform-7/#" class="signup-image-link">I am already
                member</a>
            </div>
          </div>
        </div>
      </section>
